name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v2.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies (prod only)
        run: npm ci --omit=dev

      - name: Run tests
        run: npm run test:ci
        timeout-minutes: 3

  publish:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4

      - name: Check NPM_TOKEN
        id: npm
        run: |
          if [ -n "$NPM_TOKEN" ]; then
            echo "has=true" >> "$GITHUB_OUTPUT"
          else
            echo "has=false" >> "$GITHUB_OUTPUT"
            echo "NPM_TOKEN not set; skipping npm publish."
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup Node.js
        if: steps.npm.outputs.has == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
          cache: npm

      - name: Install dependencies
        if: steps.npm.outputs.has == 'true'
        run: npm ci

      - name: Publish to npm
        if: steps.npm.outputs.has == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          name: Release ${{ inputs.tag || github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(inputs.tag || github.ref_name, '-') }}

  electron:
    needs: release
    name: Build Electron (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Electron dist
        run: npm run electron:dist

      - name: Upload artifacts (dist-electron)
        uses: actions/upload-artifact@v4
        with:
          name: ai-tunnel-${{ matrix.os }}
          path: |
            dist-electron/**
            !dist-electron/**/.cache/**

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: |
            dist-electron/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
