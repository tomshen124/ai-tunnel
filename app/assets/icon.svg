<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0e27"/>
      <stop offset="100%" stop-color="#1a1040"/>
    </linearGradient>
    <linearGradient id="ring1" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="ring2" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="ring3" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#a5b4fc"/>
      <stop offset="100%" stop-color="#c4b5fd"/>
    </linearGradient>
    <linearGradient id="core" x1="256" y1="180" x2="256" y2="340" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <radialGradient id="glow" cx="256" cy="256" r="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="256" cy="256" r="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="innerglow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- Subtle background glow -->
  <circle cx="256" cy="256" r="180" fill="url(#glow2)"/>

  <!-- Tunnel rings (outer to inner, creating depth) -->
  <!-- Ring 1 - outermost -->
  <rect x="96" y="96" width="320" height="320" rx="64" ry="64"
        fill="none" stroke="url(#ring1)" stroke-width="3" opacity="0.35"/>

  <!-- Ring 2 -->
  <rect x="136" y="136" width="240" height="240" rx="48" ry="48"
        fill="none" stroke="url(#ring2)" stroke-width="3" opacity="0.5"/>

  <!-- Ring 3 -->
  <rect x="176" y="176" width="160" height="160" rx="32" ry="32"
        fill="none" stroke="url(#ring3)" stroke-width="3" opacity="0.7"/>

  <!-- Data flow lines (top-left to center) -->
  <line x1="80" y1="160" x2="210" y2="230" stroke="#6366f1" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <line x1="120" y1="80" x2="225" y2="215" stroke="#818cf8" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  <line x1="160" y1="80" x2="235" y2="210" stroke="#a78bfa" stroke-width="1" opacity="0.25" stroke-linecap="round"/>

  <!-- Data flow lines (center to bottom-right) -->
  <line x1="302" y1="282" x2="432" y2="352" stroke="#06b6d4" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <line x1="287" y1="297" x2="392" y2="432" stroke="#22d3ee" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  <line x1="277" y1="302" x2="352" y2="432" stroke="#67e8f9" stroke-width="1" opacity="0.25" stroke-linecap="round"/>

  <!-- Small data dots along flow lines -->
  <circle cx="145" cy="120" r="3" fill="#818cf8" opacity="0.6"/>
  <circle cx="170" cy="155" r="2" fill="#a78bfa" opacity="0.5"/>
  <circle cx="362" cy="372" r="3" fill="#22d3ee" opacity="0.6"/>
  <circle cx="337" cy="347" r="2" fill="#67e8f9" opacity="0.5"/>

  <!-- Center glow -->
  <circle cx="256" cy="256" r="80" fill="url(#glow)"/>

  <!-- Core shape - the "tunnel exit" light -->
  <rect x="216" y="216" width="80" height="80" rx="20" ry="20"
        fill="url(#core)" filter="url(#shadow)" opacity="0.95"/>

  <!-- AI symbol in center - stylized circuit/node -->
  <circle cx="256" cy="248" r="8" fill="#e0f2fe" opacity="0.95"/>
  <line x1="256" y1="256" x2="256" y2="276" stroke="#e0f2fe" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  <line x1="244" y1="264" x2="256" y2="256" stroke="#e0f2fe" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="268" y1="264" x2="256" y2="256" stroke="#e0f2fe" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <circle cx="244" cy="268" r="3" fill="#e0f2fe" opacity="0.6"/>
  <circle cx="268" cy="268" r="3" fill="#e0f2fe" opacity="0.6"/>
  <circle cx="256" cy="280" r="3" fill="#e0f2fe" opacity="0.6"/>
</svg>
